<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ titulo }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    (ionChange)="buscarFilmes($event)"
    placeholder="Buscar..."
  ></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let filme of listaVideos">
      <ion-item lines="full" (click)="exibirFilme(filme)">
        <ion-thumbnail slot="start">
          <img
            [src]="filme.cartaz"
            alt="Doutor Estranho no Multiverso da Loucura"
          />
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{ filme.nome }}</h1>
            <p>{{ filme.lancamento }} - {{ filme.duracao }}</p>
            <ion-badge color="light" *ngFor="let genero of filme.generos"
              >{{ genero }}</ion-badge
            >
          </div>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>{{ filme.classificacao }}</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="orange" (click)="showAlertFavorite()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
